name: Netology AHJ Deployment

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      continue-on-error: true  # –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –¥–∞–∂–µ –µ—Å–ª–∏ –ª–∏–Ω—Ç–∏–Ω–≥ –ø–∞–¥–∞–µ—Ç
      run: |
        if [ -f "package.json" ] && npm run lint --dry-run 2>/dev/null; then
          echo "Running ESLint..."
          npm run lint
        else
          echo "No lint script or ESLint config found, skipping"
        fi
    
    - name: Build project
      run: npm run build
    
    - name: Prepare for deployment
      run: |
        # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–∞–ø–∫—É –¥–ª—è –¥–µ–ø–ª–æ—è
        if [ -d "dist" ]; then
          echo "üìÅ Using existing 'dist' folder"
        elif [ -d "build" ]; then
          echo "üìÅ Found 'build' folder, renaming to 'dist'"
          mv build dist
        else
          echo "üìÅ Creating 'dist' folder with static files"
          mkdir -p dist
          # –ö–æ–ø–∏—Ä—É–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ —Ñ–∞–π–ª—ã
          [ -f "index.html" ] && cp index.html dist/
          [ -d "css" ] && cp -r css dist/
          [ -d "js" ] && cp -r js dist/
          [ -d "assets" ] && cp -r assets dist/
          [ -d "images" ] && cp -r images dist/
        fi
        
        # –°–æ–∑–¥–∞–µ–º .nojekyll –¥–ª—è GitHub Pages
        touch dist/.nojekyll
        echo "‚úÖ Deployment folder ready"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      